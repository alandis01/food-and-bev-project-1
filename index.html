<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Beverage Project 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet"/>
</head>

<body>
    <main>
        <div>
            <h1 class="p-3 d-flex justify-content-center">Your Flavors || Tasteful Choice</h1>
            <h3 class="p-3 d-flex justify-content-center">
                Pick an ingredient & we'll fetch a food and drink!
            </h3>
        </div>
        <section class="container p-3 d-flex justify-content-center fs-5" id="userSelect">
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="brandy" id="brandy" value="brandy">
                        <label class="form-check-label"><img src="./assets/images/brandy.png" height="25px" alt="brandy"> Brandy</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="ginger" id="ginger" value="ginger">
                        <label class="form-check-label"><img src="./assets/images/ginger.png" height="25px" alt="ginger"> Ginger</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="lemon" id="lemon" value="lemon">
                        <label class="form-check-label"><img src="./assets/images/lemon.png" height="25px" alt="lemon"> Lemon</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="lime" id="lime" value="lime">
                        <label class="form-check-label"><img src="./assets/images/lime.png" height="25px" alt="lime"> Lime</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="milk" id="milk" value="milk">
                        <label class="form-check-label"><img src="./assets/images/milk.png" height="25px" alt="milk"> Milk</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="orange" id="orange" value="orange">
                        <label class="form-check-label"><img src="./assets/images/orange.png" height="25px" alt="orange"> Orange</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="sugar" id="sugar" value="sugar">
                        <label class="form-check-label"><img src="./assets/images/sugar.png" height="25px" alt="sugar"> Sugar</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="cider" id="cider" value="cider">
                        <label class="form-check-label"><img src="./assets/images/apple-cider-vinegar.png" height="25px" alt="cider"> Cider</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="egg" id="egg" value="egg">
                        <label class="form-check-label"><img src="./assets/images/fried-egg.png" height="25px" alt="egg"> Egg</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="sherry" id="sherry" value="sherry">
                        <label class="form-check-label"><img src="./assets/images/wine-bottle.png" height="25px" alt="sherry"> Sherry</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input class="form-check-input" type="radio" name="strawberries" id="strawberries"
                            value="strawberries">
                        <label class="form-check-label"><img src="./assets/images/strawberry.png" height="25px" alt="strawberries"> Strawberries</label>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <div class="p-3 d-flex justify-content-center">
            <button type="button" class="btn fs-5 m-2" style="background-color: rgb(244, 241, 222);" id="searchButton">Search</button>
        </div>
        <div id="renderLocal" class="m-3 d-flex justify-content-center fs-5"></div>
            
        <div class="container px-4 text-center">
            <div class="row gx-5">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <section class="p-3 border fs-4 fw-bold" style="background-color: rgb(82, 121, 111);">Food
                        <div id="foodResults">
                        </div>
                    </section>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <section class="p-3 border fs-4 fw-bold" style="background-color: rgb(82, 121, 111);">Beverages
                        <div id="results"> </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center fixed-bottom" style="background-color: rgb(82, 121, 111);">Icon made by Pixel perfect from www.flaticon.com || Application by Group 2</footer>
    <script src="./assets/script.js"></script>
</body>

</html>
