<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Beverage Project 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main>
        <div>
            <h1 class="p-3 d-flex justify-content-center">Your Flavors || Tasteful Choice</h1>
            <h3 class="p-3 d-flex justify-content-center">
                Pick an ingredient, we'll fetch a food and drink!
            </h3>
        </div>
        <section class="container p-3 d-flex justify-content-center" id="userSelect">
            <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="brandy" id="brandy" value="brandy">
                        <label class="form-check-label"><img src="./images/brandy.png">Brandy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ginger" id="ginger" value="ginger">
                        <label class="form-check-label"><img src="images/ginger.png">Ginger</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="lemon" id="lemon" value="lemon">
                        <label class="form-check-label"><img src="./images/lemon.png">Lemon</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="lime" id="lime" value="lime">
                        <label class="form-check-label"><img src="./images/lime.png">Lime</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="milk" id="milk" value="milk">
                        <label class="form-check-label"><img src="./images/milk.png">Milk</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="orange" id="orange" value="orange">
                        <label class="form-check-label"><img src="./images/orange.png">Orange</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="strawberries" id="strawberries"
                            value="strawberries">
                        <label class="form-check-label"><img src="./images/strawberry.png">Strawberries</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sugar" id="sugar" value="sugar">
                        <label class="form-check-label"><img src="./images/sugar.png">Sugar</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="egg" id="egg" value="egg">
                        <label class="form-check-label"><img src="./images/fried-egg.png">Egg</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sherry" id="sherry" value="sherry">
                        <label class="form-check-label"><img src="./images/wine-bottle.png">Sherry</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cider" id="cider" value="cider">
                        <label class="form-check-label"><img src="./images/apple-cider-vinegar.png">Cider</label>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <div class="p-3 d-flex justify-content-center">
            <button type="button" class="btn btn-danger" id="searchButton">Search</button>
        </div>

        <div class="container px-4 text-center">
            <div class="row gx-5">
                <div class="col-6">
                    <section class="p-3 border bg-light">Food
                        <div id="foodResults">
                        </div>
                    </section>
                </div>
                <div class="col-6">
                    <section class="p-3 border bg-light">Beverages
                        <div id="results"> </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
